<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">

    <link rel="stylesheet" href="/css/nav-style.css">
    <link rel="stylesheet" href="/css/global-style.css">
    <link rel="stylesheet" href="/css/prelogin-style.css">
</head>
<body>
<div class="grid-container">
    <th:block th:replace="blocks/prelogin_nav :: prelogin_nav"></th:block>

    <section class="background-radial-gradient overflow-hidden main-content">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-9">
                <div class="col-lg-6 mb-5 mb-lg-0 text-container">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        DeaneryDesk <br/>
                        <span style="color: hsl(218, 81%, 75%)">Your KPI manager</span>
                    </h1>
                    <p class="mb-5 opacity-70" style="color: hsl(218, 81%, 85%)">
                        Simplify student enrollment, course management, and academic records with our advanced
                        administrative platform, empowering efficient deanery operations. Streamline your KPI tracking
                        and optimize performance effortlessly.
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5 form-container">
                            <div class="form-inner">
                                <form action="/login" method="post">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="username" class="form-control" name="username"
                                               required/>
                                        <label class="form-label" for="username">Email address</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control" name="password"
                                               required/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div th:if="${param.error}" class="alert alert-danger alert-custom" role="alert">
                                        Invalid username or password.
                                    </div>

                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-block">
                                        Log in
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
